<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Star Wars Chicks RPG</title>

  	<!-- Bootstrap File -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  	<!-- JQuery -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  	<!-- Pull in my Javascript File -->
  	<script src="assets/javascript/starwarsgame.js"></script>

	<!-- Pull in my CSS File -->
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<!-- Using bootstrap in here -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><strong>Star Wars "Chicks" RPG</strong></h1>
			<button class="themeButton">Press for Theme Song</button>
			<button class="themeButton1">Press to Pause Song</button>
			<h4 class="text-center">Rated A for Awesome!</h4>
			<hr>
		</div>
  	</div>

  	<div class="row1">
	  	<p> Pick a Character </p>
	  	<button class="Option1" value="0"><span class="imgLeia"> Princess Leia <br> <img src= "assets/images/leia.jpg" width="150px" height="150px" id="btnLeia"></span></button>
		
		<button class="Option1" value="1"><span class="imgAhsoka"> Ahsoka Tano <br> <img src= "assets/images/ahsoka.jpg"width="150px" height="150px" id="btnAhsoka"></span></button>

	   	<button class="Option1" value="2"><span class="imgPadme"> Padme Amidala <br> <img src= "assets/images/padme.jpg" width="150px" height="150px" id="btnPadme"></span></button>

	   	<button class="Option1" value="3"><span class="imgAsajj"> Asajj Ventress <br> <img src="assets/images/asajj.jpg" width="150px" height="150px" id="btnAsajj"></span></button>
	</div>

	<div class="row2">
		<p> Enemies Available To Attack (Select One)</p>
	</div>

	<div class="row3">
		<button class="btn btn-danger" id="Attack"> Attack </button> <span id= "defender"></span>
	</div>

	<div class="losersRow">Loser's Row<br></div>

	<a style="cursor: pointer;" id="restartButton"><center>Click here to restart the game!</center></a>

</body>
</html>
